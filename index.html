<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Granat Bar Reservation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      margin: 0;
      background: #000;
      color: #fff;
      display: flex;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: 420px;
      padding: 20px;
      text-align: center;
    }

    .logo {
      margin: 20px 0 10px;
    }

    .logo img {
      width: 200px;
      max-width: 80%;
    }

    .lang-buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 20px 0;
    }

    .lang-buttons button {
      padding: 12px 20px;
      border-radius: 8px;
      border: 2px solid #00e5ff;
      background: transparent;
      color: #00e5ff;
      font-size: 16px;
      cursor: pointer;
    }

    .lang-buttons button.active {
      background: #00e5ff;
      color: #000;
    }

    h1 {
      margin: 20px 0;
      font-size: 32px;
    }

    form {
      margin-top: 20px;
    }

    label {
      display: block;
      text-align: left;
      margin-top: 15px;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 14px;
      margin-top: 5px;
      border-radius: 8px;
      border: none;
      background: #222;
      color: #fff;
      font-size: 16px;
    }

    button.submit {
      width: 100%;
      margin-top: 30px;
      padding: 16px;
      background: #00e5ff;
      color: #000;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
    }

    footer {
      margin-top: 30px;
      font-size: 12px;
      opacity: 0.6;
    }
  </style>
</head>

<body>

<div class="container">

  <div class="logo">
    <img src="logo.png" alt="Granat Bar">
  </div>

  <div class="lang-buttons">
    <button id="enBtn" class="active" onclick="setLang('en')">EN</button>
    <button id="ruBtn" onclick="setLang('ru')">RU</button>
    <button id="czBtn" onclick="setLang('cz')">CZ</button>
  </div>

  <h1 id="title">Book a Table</h1>

  <form method="POST" action="https://formsubmit.co/granatpraha@proton.me">

    <input type="hidden" name="_next" value="https://granatlounge.github.io/thankyou.html">
    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="_subject" value="New Reservation">

    <label id="fnLabel">First Name</label>
    <input type="text" name="First Name" required>

    <label id="lnLabel">Last Name</label>
    <input type="text" name="Last Name" required>

    <label id="phLabel">Phone</label>
    <input type="tel" name="Phone" required>

    <label id="ppLabel">Number of People</label>
    <input type="number" name="People" required>

    <label id="dtLabel">Date</label>
    <input type="date" name="Date" required>

    <label id="tmLabel">Time</label>
    <input type="time" name="Time" required>

    <button class="submit" id="submitBtn">Reserve Now</button>
  </form>

  <footer>
    Â© Granat Bar Reservation
  </footer>

</div>

<script>
  const text = {
    en: {
      title: "Book a Table",
      fn: "First Name",
      ln: "Last Name",
      ph: "Phone",
      pp: "Number of People",
      dt: "Date",
      tm: "Time",
      btn: "Reserve Now"
    },
    ru: {
      title: "Zabronirovat Stol",
      fn: "Imya",
      ln: "Familiya",
      ph: "Telefon",
      pp: "Kolichestvo Lyudey",
      dt: "Data",
      tm: "Vremya",
      btn: "Zabronirovat"
    },
    cz: {
      title: "Rezervace Stolu",
      fn: "Jmeno",
      ln: "Prijmeni",
      ph: "Telefon",
      pp: "Pocet Osob",
      dt: "Datum",
      tm: "Cas",
      btn: "Rezervovat"
    }
  };

  function setLang(lang) {
    document.getElementById("title").innerText = text[lang].title;
    fnLabel.innerText = text[lang].fn;
    lnLabel.innerText = text[lang].ln;
    phLabel.innerText = text[lang].ph;
    ppLabel.innerText = text[lang].pp;
    dtLabel.innerText = text[lang].dt;
    tmLabel.innerText = text[lang].tm;
    submitBtn.innerText = text[lang].btn;

    enBtn.classList.remove("active");
    ruBtn.classList.remove("active");
    czBtn.classList.remove("active");

    document.getElementById(lang + "Btn").classList.add("active");
  }
</script>

</body>
</html>

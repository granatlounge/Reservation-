<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Granat Bar Reservation</title>

<style>
body{
  margin:0;
  background:#000;
  font-family:Arial,Helvetica,sans-serif;
  color:#fff;
}
.container{
  max-width:420px;
  margin:auto;
  padding:20px;
}
.logo{
  text-align:center;
  margin:40px 0 20px;
}
.logo img{
  width:260px;
  max-width:90%;
}
.lang{
  display:flex;
  justify-content:center;
  gap:12px;
  margin-bottom:25px;
}
.lang button{
  padding:10px 20px;
  border-radius:8px;
  border:2px solid #00e5ff;
  background:transparent;
  color:#00e5ff;
  font-weight:bold;
  cursor:pointer;
}
.lang button.active{
  background:#00e5ff;
  color:#000;
}
h1{
  text-align:center;
  margin-bottom:25px;
}
label{
  font-size:14px;
  opacity:.85;
}
input{
  width:100%;
  padding:14px;
  margin:6px 0 18px;
  border:none;
  border-radius:6px;
  background:#222;
  color:#fff;
}
button.submit{
  width:100%;
  padding:15px;
  background:#00e5ff;
  color:#000;
  border:none;
  border-radius:8px;
  font-size:18px;
  font-weight:bold;
  cursor:pointer;
}
.footer{
  text-align:center;
  margin-top:30px;
  font-size:12px;
  opacity:.5;
}
</style>
</head>

<body>
<div class="container">

<div class="logo">
  <img src="Logo.png.jpeg" alt="Granat Bar">
</div>

<div class="lang">
  <button class="active" onclick="setLang('en',this)">EN</button>
  <button onclick="setLang('ru',this)">RU</button>
  <button onclick="setLang('cz',this)">CZ</button>
</div>

<h1 id="title">Book a Table</h1>

<form method="POST" action="https://formsubmit.co/granatpraha@proton.me">
  <!-- FormSubmit settings -->
  <input type="hidden" name="_captcha" value="false">
  <input type="hidden" name="_template" value="table">
  <input type="hidden" name="_subject" value="New Reservation - Granat Bar">
  <input type="hidden" name="_next" value="thankyou.html">

  <label id="lfn">First Name</label>
  <input name="First Name" required>

  <label id="lln">Last Name</label>
  <input name="Last Name" required>

  <label id="lph">Phone Number</label>
  <input name="Phone" placeholder="+420 777 774 143" required>

  <label id="lpe">Number of People</label>
  <input type="number" name="People" min="1" max="20" required>

  <label id="lda">Date</label>
  <input type="date" name="Date" required>

  <label id="lti">Time</label>
  <input type="time" name="Time" required>

  <button class="submit" type="submit" id="btn">Reserve Now</button>
</form>

<div class="footer">© Granat Bar Reservation</div>

</div>

<script>
const txt={
  en:{t:"Book a Table",fn:"First Name",ln:"Last Name",ph:"Phone Number",pe:"Number of People",da:"Date",ti:"Time",b:"Reserve Now"},
  ru:{t:"Забронировать стол",fn:"Имя",ln:"Фамилия",ph:"Телефон",pe:"Количество гостей",da:"Дата",ti:"Время",b:"Забронировать"},
  cz:{t:"Rezervace stolu",fn:"Jmeno",ln:"Prijmeni",ph:"Telefon",pe:"Pocet osob",da:"Datum",ti:"Cas",b:"Rezervovat"}
};

function setLang(l,e){
  title.innerText=txt[l].t;
  lfn.innerText=txt[l].fn;
  lln.innerText=txt[l].ln;
  lph.innerText=txt[l].ph;
  lpe.innerText=txt[l].pe;
  lda.innerText=txt[l].da;
  lti.innerText=txt[l].ti;
  btn.innerText=txt[l].b;
  document.querySelectorAll(".lang button").forEach(x=>x.classList.remove("active"));
  e.classList.add("active");
}
</script>

</body>
</html>

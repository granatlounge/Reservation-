<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Granat Bar – Reservation</title>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  background: #000;
  color: #fff;
  font-family: Arial, Helvetica, sans-serif;
}

.container {
  max-width: 420px;
  margin: auto;
  padding: 20px;
  text-align: center;
}

.logo {
  margin: 40px 0 20px;
}
.logo img {
  width: 220px;
  max-width: 90%;
}

.lang-buttons {
  display: flex;
  justify-content: center;
  gap: 12px;
  margin-bottom: 30px;
}

.lang-buttons button {
  padding: 12px 24px;
  border-radius: 8px;
  font-size: 16px;
  border: 2px solid #00e5ff;
  background: transparent;
  color: #00e5ff;
  cursor: pointer;
}

.lang-buttons button.active {
  background: #00e5ff;
  color: #000;
}

h1 {
  font-size: 34px;
  margin-bottom: 30px;
}

label {
  display: block;
  text-align: left;
  margin: 14px 0 6px;
  font-size: 14px;
  opacity: 0.8;
}

input {
  width: 100%;
  padding: 14px;
  border-radius: 6px;
  border: none;
  background: #222;
  color: #fff;
  font-size: 16px;
}

button.submit {
  margin-top: 28px;
  width: 100%;
  padding: 16px;
  font-size: 18px;
  font-weight: bold;
  background: #00e5ff;
  color: #000;
  border: none;
  border-radius: 8px;
  cursor: pointer;
}

.footer {
  margin: 40px 0 20px;
  font-size: 12px;
  opacity: 0.5;
}
</style>
</head>

<body>
<div class="container">

  <div class="logo">
    <img src="Logo.png.jpeg" alt="Granat Bar">
  </div>

  <div class="lang-buttons">
    <button class="active" onclick="setLang('en')">EN</button>
    <button onclick="setLang('ru')">RU</button>
    <button onclick="setLang('cz')">CZ</button>
  </div>

  <h1 id="title">Book a Table</h1>

  <form method="POST"
    action="https://script.google.com/macros/s/AKfycbxXjM8eBCK_7djqHOHbzplFVPlCiQ5y8lmRnAoyjHCOYdUpLKQ_u6ugkNr_s-FF_lEz/exec">

    <label id="l_fname">First Name</label>
    <input name="firstName" required>

    <label id="l_lname">Last Name</label>
    <input name="lastName" required>

    <label id="l_phone">Phone Number</label>
    <input name="phone" value="+420 " required>

    <label id="l_people">Number of People</label>
    <input type="number" name="people" min="1" max="20" required>

    <label id="l_date">Date</label>
    <input type="date" name="date" required>

    <label id="l_time">Time</label>
    <input type="time" name="time" required>

    <button class="submit" id="submit">Reserve Now</button>
  </form>

  <div class="footer">© Granat Bar Reservation</div>
</div>

<script>
const text = {
  en: {
    title: "Book a Table",
    fname: "First Name",
    lname: "Last Name",
    phone: "Phone Number",
    people: "Number of People",
    date: "Date",
    time: "Time",
    submit: "Reserve Now"
  },
  ru: {
    title: "Забронировать стол",
    fname: "Имя",
    lname: "Фамилия",
    phone: "Телефон",
    people: "Количество гостей",
    date: "Дата",
    time: "Время",
    submit: "Забронировать"
  },
  cz: {
    title: "Rezervace stolu",
    fname: "Jméno",
    lname: "Příjmení",
    phone: "Telefon",
    people: "Počet osob",
    date: "Datum",
    time: "Čas",
    submit: "Rezervovat"
  }
};

function setLang(l) {
  document.getElementById("title").innerText = text[l].title;
  l_fname.innerText = text[l].fname;
  l_lname.innerText = text[l].lname;
  l_phone.innerText = text[l].phone;
  l_people.innerText = text[l].people;
  l_date.innerText = text[l].date;
  l_time.innerText = text[l].time;
  submit.innerText = text[l].submit;

  document.querySelectorAll(".lang-buttons button")
    .forEach(b => b.classList.remove("active"));
  event.target.classList.add("active");
}
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Granat Bar – Table Reservation</title>

<style>
*{box-sizing:border-box}

body{
  margin:0;
  background:#000;
  font-family:Arial,Helvetica,sans-serif;
  color:#fff;
}

.container{
  max-width:420px;
  margin:auto;
  padding:20px;
}

/* LOGO */
.logo{
  display:flex;
  justify-content:center;
  margin:40px 0 20px;
}
.logo img{
  width:260px;   /* DAHA BÜYÜK */
  max-width:90%;
}

/* LANGUAGE */
.lang{
  display:flex;
  justify-content:center;
  gap:12px;
  margin-bottom:25px;
}
.lang button{
  padding:10px 18px;
  border-radius:8px;
  font-size:15px;
  border:2px solid #00e5ff;
  background:transparent;
  color:#00e5ff;
  cursor:pointer;
}
.lang button.active{
  background:#00e5ff;
  color:#000;
}

/* TITLE */
h1{
  text-align:center;
  font-size:34px;
  margin-bottom:30px;
}

/* FORM */
label{
  display:block;
  margin-top:18px;
  font-size:14px;
  opacity:.85;
}

input{
  width:100%;
  margin-top:8px;
  padding:14px;
  border:none;
  border-radius:6px;
  background:#222;
  color:#fff;
  font-size:16px;
}

button.submit{
  width:100%;
  margin-top:30px;
  padding:16px;
  border:none;
  border-radius:8px;
  background:#00e5ff;
  color:#000;
  font-size:18px;
  font-weight:bold;
  cursor:pointer;
}

.footer{
  text-align:center;
  margin:40px 0 20px;
  font-size:12px;
  opacity:.5;
}
</style>
</head>

<body>
<div class="container">

  <!-- LOGO -->
  <div class="logo">
    <img src="Logo.png.jpeg" alt="Granat Bar Logo">
  </div>

  <!-- LANGUAGE -->
  <div class="lang">
    <button class="active" onclick="setLang('en')">EN</button>
    <button onclick="setLang('ru')">RU</button>
    <button onclick="setLang('cz')">CZ</button>
  </div>

  <!-- TITLE -->
  <h1 id="title">Book a Table</h1>

  <!-- FORM (MAIL BOZULMAZ) -->
  <form action="https://formsubmit.co/granatpraha@proton.me" method="POST">

    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="_subject" value="New Table Reservation">
    <input type="hidden" name="_template" value="table">

    <label id="l1">First Name</label>
    <input type="text" name="First Name" required>

    <label id="l2">Last Name</label>
    <input type="text" name="Last Name" required>

    <label id="l3">Phone Number</label>
    <input type="tel" name="Phone" placeholder="+420 777 774 143" required>

    <label id="l4">Number of People</label>
    <input type="number" name="People" min="1" max="20" required>

    <label id="l5">Select Date</label>
    <input type="date" name="Date" required>

    <label id="l6">Select Time</label>
    <input type="time" name="Time" required>

    <button class="submit" id="submitBtn">Reserve Now</button>
  </form>

  <div class="footer">© Granat Bar Reservation</div>

</div>

<script>
function setLang(lang){
  document.querySelectorAll('.lang button').forEach(b=>b.classList.remove('active'));
  event.target.classList.add('active');

  if(lang==='en'){
    title.innerText="Book a Table";
    l1.innerText="First Name";
    l2.innerText="Last Name";
    l3.innerText="Phone Number";
    l4.innerText="Number of People";
    l5.innerText="Select Date";
    l6.innerText="Select Time";
    submitBtn.innerText="Reserve Now";
  }

  if(lang==='ru'){
    title.innerText="Забронировать стол";
    l1.innerText="Имя";
    l2.innerText="Фамилия";
    l3.innerText="Телефон";
    l4.innerText="Количество гостей";
    l5.innerText="Дата";
    l6.innerText="Время";
    submitBtn.innerText="Забронировать";
  }

  if(lang==='cz'){
    title.innerText="Rezervace stolu";
    l1.innerText="Jméno";
    l2.innerText="Příjmení";
    l3.innerText="Telefon";
    l4.innerText="Počet osob";
    l5.innerText="Datum";
    l6.innerText="Čas";
    submitBtn.innerText="Rezervovat";
  }
}
</script>

</body>
</html>

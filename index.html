<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Granat Bar Reservation</title>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  background:#000;
  font-family:Arial,Helvetica,sans-serif;
  color:#fff;
}
.container{
  max-width:420px;
  margin:auto;
  padding:20px;
  text-align:center;
}
.logo{
  margin:20px 0 10px;
}
.logo img{
  width:220px;
  max-width:80%;
}
.lang-buttons{
  display:flex;
  justify-content:center;
  gap:12px;
  margin:20px 0;
}
.lang-buttons button{
  padding:12px 20px;
  font-size:16px;
  border-radius:8px;
  border:2px solid #00e5ff;
  background:transparent;
  color:#00e5ff;
  cursor:pointer;
}
.lang-buttons button.active{
  background:#00e5ff;
  color:#000;
}
h1{
  font-size:34px;
  margin:20px 0;
}
label{
  display:block;
  text-align:left;
  margin-top:14px;
  opacity:.8;
}
input{
  width:100%;
  padding:16px;
  margin-top:6px;
  border-radius:8px;
  border:none;
  background:#222;
  color:#fff;
  font-size:16px;
}
button.submit{
  width:100%;
  margin-top:26px;
  padding:18px;
  font-size:20px;
  font-weight:bold;
  border:none;
  border-radius:10px;
  background:#00e5ff;
  color:#000;
  cursor:pointer;
}
.popup{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.7);
  display:none;
  align-items:center;
  justify-content:center;
}
.popup-box{
  background:#111;
  border:2px solid #00e5ff;
  padding:30px 24px;
  border-radius:14px;
  text-align:center;
}
.popup-box h2{
  margin:0;
  font-size:22px;
  color:#00e5ff;
}
</style>
</head>

<body>
<div class="container">

  <div class="logo">
    <img src="Logo.png.jpeg" alt="Granat Bar">
  </div>

  <div class="lang-buttons">
    <button class="active" onclick="setLang('en')">EN</button>
    <button onclick="setLang('ru')">RU</button>
    <button onclick="setLang('cz')">CZ</button>
  </div>

  <h1 id="title">Book a Table</h1>

  <form id="reservationForm">
    <label id="l_fname">First Name</label>
    <input name="First name" required>

    <label id="l_lname">Last Name</label>
    <input name="Last name" required>

    <label id="l_phone">Phone</label>
    <input name="Phone" required>

    <label id="l_people">Number of People</label>
    <input type="number" name="People" min="1" max="20" required>

    <label id="l_date">Date</label>
    <input type="date" name="Date" required>

    <label id="l_time">Time</label>
    <input type="time" name="Time" required>

    <button class="submit" type="submit" id="btn_submit">Reserve Now</button>
  </form>

</div>

<div class="popup" id="popup">
  <div class="popup-box">
    <h2>Reservation completed</h2>
  </div>
</div>

<script>
const texts={
  en:{
    title:"Book a Table",
    fname:"First Name",
    lname:"Last Name",
    phone:"Phone",
    people:"Number of People",
    date:"Date",
    time:"Time",
    btn:"Reserve Now"
  },
  ru:{
    title:"Reserve Table",
    fname:"First Name",
    lname:"Last Name",
    phone:"Phone",
    people:"People",
    date:"Date",
    time:"Time",
    btn:"Reserve"
  },
  cz:{
    title:"Reserve Table",
    fname:"First Name",
    lname:"Last Name",
    phone:"Phone",
    people:"People",
    date:"Date",
    time:"Time",
    btn:"Reserve"
  }
};

function setLang(l){
  document.querySelectorAll(".lang-buttons button").forEach(b=>b.classList.remove("active"));
  event.target.classList.add("active");
  document.getElementById("title").innerText=texts[l].title;
  l_fname.innerText=texts[l].fname;
  l_lname.innerText=texts[l].lname;
  l_phone.innerText=texts[l].phone;
  l_people.innerText=texts[l].people;
  l_date.innerText=texts[l].date;
  l_time.innerText=texts[l].time;
  btn_submit.innerText=texts[l].btn;
}

document.getElementById("reservationForm").addEventListener("submit",function(e){
  e.preventDefault();
  fetch("https://formsubmit.co/ajax/granatpraha@proton.me",{
    method:"POST",
    headers:{'Content-Type':'application/json'},
    body:JSON.stringify(Object.fromEntries(new FormData(this)))
  }).then(()=>{
    document.getElementById("popup").style.display="flex";
    this.reset();
    setTimeout(()=>popup.style.display="none",2500);
  });
});
</script>

</body>
</html>

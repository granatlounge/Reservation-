<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Granat Bar – Reservation</title>

<style>
* { box-sizing: border-box; }

body {
    margin: 0;
    background: #000;
    font-family: Arial, Helvetica, sans-serif;
    color: #fff;
}

.container {
    max-width: 420px;
    margin: auto;
    padding: 20px;
    text-align: center;
}

/* LOGO */
.logo img {
    width: 70%;
    max-width: 320px;
    margin: 30px auto 20px;
    display: block;
}

/* LANG */
.lang {
    display: flex;
    justify-content: center;
    gap: 15px;
    margin-bottom: 30px;
}

.lang button {
    background: transparent;
    border: 2px solid #00e5ff;
    color: #00e5ff;
    padding: 10px 26px;
    border-radius: 10px;
    font-size: 18px;
    cursor: pointer;
}

.lang button.active {
    background: #00e5ff;
    color: #000;
}

/* FORM */
h1 {
    margin: 20px 0 30px;
    font-size: 36px;
}

label {
    display: block;
    margin-top: 18px;
    font-size: 14px;
    opacity: 0.8;
    text-align: left;
}

input {
    width: 100%;
    padding: 15px;
    margin-top: 8px;
    border: none;
    border-radius: 8px;
    background: #222;
    color: #fff;
    font-size: 16px;
}

button.submit {
    width: 100%;
    margin-top: 30px;
    padding: 18px;
    background: #00e5ff;
    color: #000;
    border: none;
    border-radius: 8px;
    font-size: 20px;
    font-weight: bold;
    cursor: pointer;
}

.footer {
    margin-top: 40px;
    font-size: 12px;
    opacity: 0.5;
}
</style>
</head>

<body>
<div class="container">

<!-- LOGO -->
<div class="logo">
    <img src="Logo.png.jpeg" alt="Granat Bar">
</div>

<!-- LANG -->
<div class="lang">
    <button id="enBtn" class="active" onclick="setLang('en')">EN</button>
    <button id="ruBtn" onclick="setLang('ru')">RU</button>
</div>

<h1 id="title">Book a Table</h1>

<form id="reservationForm"
      action="https://formsubmit.co/granatpraha@proton.me"
      method="POST">

<input type="hidden" name="_captcha" value="false">
<input type="hidden" name="_subject" value="New Table Reservation">
<input type="hidden" name="_template" value="table">

<label id="l_fname">First Name</label>
<input type="text" id="fname" name="First Name" required>

<label id="l_lname">Last Name</label>
<input type="text" id="lname" name="Last Name" required>

<label id="l_phone">Phone Number</label>
<input type="tel" id="phone" name="Phone" placeholder="+420 123 456 789" required>

<label id="l_people">Number of People</label>
<input type="number" id="people" name="People" min="1" max="20" required>

<label id="l_date">Select Date</label>
<input type="date" id="date" name="Date" required>

<label id="l_time">Select Time</label>
<input type="time" id="time" name="Time" required>

<button class="submit" type="submit" id="submitBtn">Reserve Now</button>
</form>

<div class="footer">© Granat Bar</div>

</div>

<script>
const texts = {
    en: {
        title: "Book a Table",
        fname: "First Name",
        lname: "Last Name",
        phone: "Phone Number",
        people: "Number of People",
        date: "Select Date",
        time: "Select Time",
        submit: "Reserve Now"
    },
    ru: {
        title: "Бронирование стола",
        fname: "Имя",
        lname: "Фамилия",
        phone: "Телефон",
        people: "Количество гостей",
        date: "Дата",
        time: "Время",
        submit: "Забронировать"
    }
};

function setLang(lang) {
    title.innerText = texts[lang].title;
    l_fname.innerText = texts[lang].fname;
    l_lname.innerText = texts[lang].lname;
    l_phone.innerText = texts[lang].phone;
    l_people.innerText = texts[lang].people;
    l_date.innerText = texts[lang].date;
    l_time.innerText = texts[lang].time;
    submitBtn.innerText = texts[lang].submit;

    enBtn.classList.remove("active");
    ruBtn.classList.remove("active");
    document.getElementById(lang + "Btn").classList.add("active");
}

/* WHATSAPP */
document.getElementById("reservationForm").addEventListener("submit", function() {
    setTimeout(function () {
        const msg =
`Granat Bar Reservation
Name: ${fname.value} ${lname.value}
Phone: ${phone.value}
People: ${people.value}
Date: ${date.value}
Time: ${time.value}`;

        window.open(
            "https://wa.me/420XXXXXXXXX?text=" + encodeURIComponent(msg),
            "_blank"
        );
    }, 500);
});
</script>

</body>
</html

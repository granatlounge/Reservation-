button.submit {
  width: 100%;

  color: #000;

</head>

<body>

<div class="container">

  <!-- LOGO -->
  <div class="logo">
    <img src="Logo.png.jpeg" alt="Granat Bar Logo">
  </div>

  <!-- LANGUAGES -->
  <div class="lang-buttons">
    <button class="active" onclick="setLang('en')">EN</button>
    <button onclick="setLang('ru')">RU</button>
    <button onclick="setLang('cz')">CZ</button>
  </div>

  <h1 id="title">Book a Table</h1>

  <!-- FORM -->
  <form id="reservationForm">
    <label id="l_first">First Name</label>
    <input type="text" id="firstName" required>

    <label id="l_last">Last Name</label>
    <input type="text" id="lastName" required>

    <label id="l_phone">Phone Number</label>
    <input type="tel" id="phone" placeholder="+420 777 774 143" required>

    <label id="l_people">Number of People</label>
    <input type="number" id="people" min="1" required>

    <label id="l_date">Select Date</label>
    <input type="date" id="date" required>

    <label id="l_time">Select Time</label>
    <input type="time" id="time" required>

    <button type="submit" class="submit" id="submitBtn">
      Reserve Now
    </button>
  </form>

  <div class="footer">

  </div>

</div>

function setLang(lang) {
  document.getElementById("title").innerText = texts[lang].title;
  document.getElementById("l_first").innerText = texts[lang].first;
  document.getElementById("l_last").innerText = texts[lang].last;
  document.getElementById("l_phone").innerText = texts[lang].phone;
  document.getElementById("l_people").innerText = texts[lang].people;
  document.getElementById("l_date").innerText = texts[lang].date;
  document.getElementById("l_time").innerText = texts[lang].time;
  document.getElementById("submitBtn").innerText = texts[lang].submit;

  document.querySelectorAll(".lang-buttons button").forEach(b => b.classList.remove("active"));
  event.target.classList.add("active");
}

/* FORM SUBMIT â†’ GOOGLE SHEETS */

  e.preventDefault();

  const data = {
    firstName: firstName.value,
    lastName: lastName.value,
    phone: phone.value,
    people: people.value,
    date: date.value,
    time: time.value
  };

  fetch(SCRIPT_URL, {
    method: "POST",
    body: JSON.stringify(data)
  })
  .then(r => r.text())
  .then(() => {
    alert("Reservation saved!");
    reservationForm.reset();
  })
  .catch(() => alert("Error"));
});

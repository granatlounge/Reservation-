<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Granat | Table Reservation</title>

<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  background: #000;
  font-family: Arial, Helvetica, sans-serif;
  color: #fff;
}

.container {
  max-width: 420px;
  margin: auto;
  padding: 20px;
}

.logo {
  text-align: center;
  margin-top: 30px;
}

.logo img {
  height: 120px; /* LOGO BOYUTU */
  max-width: 100%;
}

.lang-buttons {
  display: flex;
  justify-content: center;
  gap: 15px;
  margin: 30px 0;
}

.lang-buttons button {
  width: 80px;
  padding: 10px 0;
  border-radius: 8px;
  font-size: 16px;
  font-weight: bold;
  cursor: pointer;
  border: 2px solid #00e5ff;
  background: transparent;
  color: #00e5ff;
}

.lang-buttons button.active {
  background: #00e5ff;
  color: #000;
}

h1 {
  text-align: center;
  margin: 20px 0 30px;
  font-size: 34px;
}

label {
  display: block;
  margin-top: 18px;
  font-size: 14px;
  opacity: 0.8;
}

input {
  width: 100%;
  padding: 14px;
  margin-top: 8px;
  border: none;
  border-radius: 6px;
  background: #222;
  color: #fff;
  font-size: 16px;
}

input:focus {
  outline: 2px solid #00e5ff;
}

button.submit-btn {
  width: 100%;
  margin-top: 30px;
  padding: 16px;
  background: #00e5ff;
  color: #000;
  border: none;
  border-radius: 8px;
  font-size: 18px;
  font-weight: bold;
  cursor: pointer;
}

button.submit-btn:hover {
  opacity: 0.9;
}

.footer {
  text-align: center;
  margin: 40px 0 10px;
  font-size: 12px;
  opacity: 0.5;
}
</style>
</head>

<body>

<div class="container">

  <div class="logo">
    <img src="Logo.png.jpeg" alt="Granat Bar Logo">
  </div>

  <div class="lang-buttons">
    <button id="enBtn" class="active" onclick="setLang('en')">EN</button>
    <button id="ruBtn" onclick="setLang('ru')">RU</button>
  </div>

  <h1 id="title">Book a Table</h1>

  <form action="https://formsubmit.co/granatpraha@proton.me" method="POST">

    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="_subject" value="New Table Reservation">
    <input type="hidden" name="_template" value="table">
    <input type="hidden" name="Language" id="langField" value="EN">

    <label id="firstNameLabel">First Name</label>
    <input type="text" name="First Name" required>

    <label id="lastNameLabel">Last Name</label>
    <input type="text" name="Last Name" required>

    <label id="phoneLabel">Phone Number</label>
    <input type="tel" name="Phone" placeholder="+420 123 456 789" required>

    <label id="peopleLabel">Number of People</label>
    <input type="number" name="People" min="1" max="20" required>

    <label id="dateLabel">Select Date</label>
    <input type="date" name="Date" required>

    <label id="timeLabel">Select Time</label>
    <input type="time" name="Time" required>

    <button type="submit" class="submit-btn" id="submitBtn">Reserve Now</button>

  </form>

  <div class="footer">
    © Granat Bar – Reservation System
  </div>

</div>

<script>
function setLang(lang) {
  document.getElementById("enBtn").classList.remove("active");
  document.getElementById("ruBtn").classList.remove("active");

  if (lang === "en") {
    document.getElementById("enBtn").classList.add("active");
    document.getElementById("title").innerText = "Book a Table";
    document.getElementById("firstNameLabel").innerText = "First Name";
    document.getElementById("lastNameLabel").innerText = "Last Name";
    document.getElementById("phoneLabel").innerText = "Phone Number";
    document.getElementById("peopleLabel").innerText = "Number of People";
    document.getElementById("dateLabel").innerText = "Select Date";
    document.getElementById("timeLabel").innerText = "Select Time";
    document.getElementById("submitBtn").innerText = "Reserve Now";
    document.getElementById("langField").value = "EN";
  } else {
    document.getElementById("ruBtn").classList.add("active");
    document.getElementById("title").innerText = "Забронировать стол";
    document.getElementById("firstNameLabel").innerText = "Имя";
    document.getElementById("lastNameLabel").innerText = "Фамилия";
    document.getElementById("phoneLabel").innerText = "Телефон";
    document.getElementById("peopleLabel").innerText = "Количество гостей";
    document.getElementById("dateLabel").innerText = "Дата";
    document.getElementById("timeLabel").innerText = "Время";
    document.getElementById("submitBtn").innerText = "Забронировать";
    document.getElementById("langField").value = "RU";
  }
}
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Granat Bar – Reservation</title>

<style>
body {
  margin: 0;
  background: #000;
  font-family: Arial, Helvetica, sans-serif;
  color: #fff;
}

.container {
  max-width: 420px;
  margin: auto;
  padding: 20px;
}

.logo {
  display: flex;
  justify-content: center;
  margin: 30px 0;
}

.logo img {
  width: 180px;
}

.lang {
  display: flex;
  justify-content: center;
  gap: 10px;
  margin-bottom: 20px;
}

.lang button {
  padding: 10px 18px;
  border-radius: 8px;
  border: 2px solid #00e5ff;
  background: transparent;
  color: #00e5ff;
  font-weight: bold;
}

.lang .active {
  background: #00e5ff;
  color: #000;
}

h1 {
  text-align: center;
  margin-bottom: 25px;
}

label {
  font-size: 14px;
  opacity: 0.8;
}

input {
  width: 100%;
  padding: 14px;
  margin: 8px 0 18px;
  border-radius: 6px;
  border: none;
  background: #222;
  color: #fff;
}

button.submit {
  width: 100%;
  padding: 16px;
  font-size: 18px;
  font-weight: bold;
  border-radius: 8px;
  border: none;
  background: #00e5ff;
  color: #000;
}

.footer {
  text-align: center;
  font-size: 12px;
  opacity: 0.5;
  margin: 30px 0;
}
</style>
</head>

<body>

<div class="container">

<div class="logo">
  <img src="logo.png" alt="Granat Bar">
</div>

<div class="lang">
  <button class="active">EN</button>
  <button>RU</button>
  <button>CZ</button>
</div>

<h1>Book a Table</h1>

<form method="POST"
action="https://script.google.com/macros/s/AKfycbzbvHEsBbAGmLJl7vsTEIS8k9Aignn73dfJDQSZso5f_ZGnaq8jkOo3YFRLliR4Q6Eb/exec">

  <label>First Name</label>
  <input type="text" name="firstName" required>

  <label>Last Name</label>
  <input type="text" name="lastName" required>

  <label>Phone Number</label>
  <input type="tel" name="phone" placeholder="+420 777 774 143" required>

  <label>Number of People</label>
  <input type="number" name="people" min="1" max="20" required>

  <label>Select Date</label>
  <input type="date" name="date" required>

  <label>Select Time</label>
  <input type="time" name="time" required>

  <button type="submit" class="submit">Reserve Now</button>
</form>

<div class="footer">
© Granat Bar Reservation
</div>

</div>

</body>
</html>
